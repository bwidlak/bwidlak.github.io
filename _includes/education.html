{% for edu in site.data.education %}

  <article>
    <header>
      <h3>
        {{ edu.school }}
      </h3>
      <h5>{{ edu.major }}</h3>
      <h6>{{ edu.date }}</h4>
      <h6>{{ edu.location }}</h4>
    </header>
    <p>
      {{ edu.activities | markdownify }}
    </p>

  </article>

{% endfor %}
